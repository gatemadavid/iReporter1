<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>iReporter</title>
  </head>
  <body>
    <div class="wrapper">
      <nav>
        <div class="navbar">
          <ul class="logo">
            <li><a href="index.html">iReporter</a></li>
          </ul>

          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="register.html">Register</a></li>
            <li><a href="profile.html">Profile</a></li>
          </ul>
        </div>
      </nav>
      <section id="register-form">
        <div class="container">
          <form class="card" action="">
            <h1>Create Red Flag or Intervention</h1>
            <div class="form-group">
              <!-- <label for="firstName">First Name</label> -->
              <input type="text" name="title" id="" placeholder="Title" />
            </div>
            <div class="radio-group">
              <label for="redflag">Red Flag</label>
              <input
                type="radio"
                name="reflag"
                id=""
                value="Red Flag"
                checked
              />
              <label for="redflag">Intervention</label>
              <input
                type="radio"
                name="intervention"
                id=""
                value="Intervention"
              />
            </div>
            <div class="form-group">
              <textarea
                name=""
                id=""
                cols="30"
                rows="10"
                placeholder="Description"
              ></textarea>
            </div>
            <div class="form-group">
              <input type="file" name="image" id="" />
            </div>

            <input class="submit-btn" type="submit" value="Create" />
          </form>
        </div>
      </section>
    </div>

    <footer class="footer">Copyright &copy; 2018</footer>
  </body>
</html>
